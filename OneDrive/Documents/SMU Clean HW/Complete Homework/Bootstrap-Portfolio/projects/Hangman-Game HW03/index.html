<!DOCTYPE html>
<html>
  <head>
    <title>HANGMAN!</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Creepster"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kreon"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container gameplay pawnshopbasement">
      <div class="jumbotron text-center">
        <h1>I guess that means you big boy.</h1>
      </div>
      <div>
        <h3 class="text-center">
          Eeny, meeny, miny, moe, Catch a tiger by the toe. If he hollers, let
          him go, Eeny, meeny, miny, moe.
        </h3>
      </div>
      <br />

      <div class="justify-content-center board">
        <div class="row center-block match-my-cols justify-content-center">
          <div class="col-xs-12 col-md-12 justify-content-center ">
            <div class="text-center">
              <h2 id="letsPlay">Press any key to get started!</h2>
              <h2>Current word:</h2>
              <div id="currentWord"></div>
              <br />
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <h3>Letters Guessed:</h3>
                <div id="lettersGuessed">--</div>
              </div>
              <div class="col-xs-12 col-md-6">
                <h3>Guesses Left:</h3>
                <div id="guessesLeft">--</div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <h3>Number of Wins:</h3>
                <div id="wins">0</div>
              </div>
              <div class="col-xs-12 col-md-6">
                <h3>Number of Losses:</h3>
                <div id="losses">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
